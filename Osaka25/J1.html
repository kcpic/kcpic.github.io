        function showContent(key) {
            const data = tripData[key];
            const contentTitle = document.getElementById('content-title');
            const contentBody = document.getElementById('content-body');
            
            if (!data) {
                contentTitle.textContent = "Error";
                contentBody.innerHTML = `<p class="text-red-500">Content for key "${key}" not found.</p>`;
                return;
            }
            
            let renderedContent = '';

            // --- Dynamic Content Generation for Itinerary Days (Image Only) ---
            // The height class has been changed from h-64 to h-32 as requested.
            if (data.location && data.title.startsWith('Day')) {
                // 1. Build Image Section with Fallback for Loading Errors
                renderedContent += `
                    <div class="rounded-xl overflow-hidden mb-8 shadow-lg bg-gray-100 h-32 flex items-center justify-center">
                        <img 
                            src="${data.imageUrl}" 
                            alt="${data.imageLabel || data.title}"
                            class="w-full h-full object-cover"
                            onerror="this.onerror=null; this.src='https://placehold.co/800x400/374151/ffffff?text=Image+Unavailable'; this.style.opacity = '0.5';"
                        />
                    </div>
                `;
            }

            // Append original content (or the contact/highlight/flight content)
            renderedContent += data.content;

            // Update content
            contentTitle.textContent = data.title;
            contentBody.innerHTML = renderedContent;

            // Update active state in navigation
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                // Remove active classes from all items
                item.classList.remove('bg-indigo-100', 'text-indigo-700', 'font-extrabold', 'border-b-2', 'border-indigo-600');
                item.classList.add('text-gray-700');

                // Apply active classes to the clicked item for the horizontal bar
                if (item.getAttribute('data-key') === key) {
                    item.classList.add('bg-indigo-50', 'text-indigo-700', 'font-extrabold', 'border-b-2', 'border-indigo-600');
                    item.classList.remove('text-gray-700', 'hover:bg-indigo-50');
                }
            });
        }
    </script>
</body>
</html>

    <title>Kyoto Osaka Tokyo Trip Info</title>
    <!-- Load Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Roboto Mono font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Custom scrollbar for aesthetics */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {

</head>
<body class="bg-gray-50 font-sans min-h-screen">

    <div class="flex flex-col lg:flex-row min-h-screen">

        <!-- Left Navigation Panel (Sidebar) -->
        <aside id="sidebar" class="w-full lg:w-72 bg-white shadow-xl lg:shadow-none border-b lg:border-r border-gray-200 flex-shrink-0">
            <div class="p-6">
                <h1 class="text-3xl font-extrabold text-indigo-700 tracking-tight">EBC Trek 2025</h1>

                <button data-key="contact" class="nav-item w-full flex items-center px-4 py-3 text-sm font-medium text-gray-700 rounded-lg hover:bg-indigo-50 hover:text-indigo-600 transition duration-150 ease-in-out" role="tab" aria-selected="true">

                    <!-- Icon SVG for Highlight -->

                <!-- NEW FLIGHT BUTTON -->

            </nav>
        </aside>

        <!-- Right Content Panel -->
        <main id="content-panel" class="flex-grow p-6 lg:p-10 custom-scrollbar overflow-y-auto">
            <div id="content-card" class="bg-white rounded-xl shadow-2xl p-6 lg:p-8">

                <div id="content-body" class="prose max-w-none text-gray-700 leading-relaxed space-y-4">

                </div>

        </main>

    </div>

    <script>

            // NEW FLIGHT DETAILS SECTION

                            <p class="text-xs text-gray-600 mt-1">This limit must be strictly observed, especially due to constraints on the small Lukla flight.</p>

                        <div class="p-4 rounded-xl bg-green-50 border border-green-300 w-full md:w-1/2">
                            <p class="font-bold text-green-700 flex items-center mb-1 font-sans">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>

                            <p class="text-xs text-gray-600 mt-1">One small bag permitted. Keep essentials here for the first day.</p>

                    </div>
                `
            },
            day1: {
                title: "Day 1: Arrival in Kathmandu and Preparation (1,400m / 4,593ft)",
                imageLabel: "Kathmandu Cityscape",
                location: { lat: 27.7172, lon: 85.3240 },
                content: `
                    <p>Welcome to Nepal! Upon arrival at Tribhuvan International Airport (TIA), a representative will meet you and transfer you to your boutique hotel in Thamel. Use the afternoon for rest or last-minute shopping for trekking gear.</p>

            day2: {
                title: "Day 2: Fly to Lukla and Trek to Phakding (2,652m / 8,700ft)",

                location: { lat: 27.6833, lon: 86.7333 },
                content: `
                    <p>An early start for a scenic 45-minute mountain flight to Lukla (2,800m), a dramatic landing strip perched on a mountain side. After meeting our local porters, we begin a gentle, picturesque downhill trek through forests and past Sherpa villages to Phakding.</p>

            day3: {
                title: "Day 3: Trek to Namche Bazaar (3,440m / 11,286ft)",

                location: { lat: 27.8000, lon: 86.7167 },
                content: `

            },
            day4: {
                title: "Day 4: Acclimatization Day in Namche Bazaar (3,440m / 11,286ft)",
                imageLabel: "Everest View from Acclimatization Hike",
                location: { lat: 27.8000, lon: 86.7167 }, // Same coordinates as Namche
                content: `
                    <p>This is a crucial acclimatization day. We spend the day hiking to higher points and returning to Namche for the night, allowing our bodies to adjust to the altitude. Recommended short hike to the Everest View Hotel for stunning panoramic views.</p>
                    <p class="mt-4 font-semibold text-green-600">Activity:</p>
                    <ul class="list-disc list-inside ml-4">
                        <li>Morning hike (2-3 hours) up to Khumjung village or Everest View Hotel.</li>
                        <li>Afternoon exploring the local Sherpa museum and market.</li>
                    </ul>
                    <p class="mt-4 font-semibold text-indigo-600">Included: Teahouse accommodation, All meals (B/L/D)</p>
                `
            },
            day5: {
                title: "Day 5: Trek to Tengboche (3,860m / 12,664ft)",
                imageLabel: "Tengboche Monastery with Mountains",
                location: { lat: 27.8596, lon: 86.7645 },
                content: `
                    <p>The trail offers wonderful views of Everest, Nuptse, Lhotse, and Ama Dablam. We descend to the river, then ascend through rhododendron forests to Tengboche, famous for its magnificent monastery‚Äîthe largest in the Khumbu region. We will visit the monastery and observe the prayer ceremony.</p>

                    <ul class="list-disc list-inside ml-4">

        };

        // --- JavaScript Logic ---
        
        /**
         * Finds all navigation items and attaches a click listener.
         * Initializes the content panel with the first item (Contact).
         */
        document.addEventListener('DOMContentLoaded', () => {
            const navItems = document.querySelectorAll('.nav-item');
            const initialKey = navItems.length > 0 ? navItems[0].getAttribute('data-key') : null;

            navItems.forEach(item => {
                item.addEventListener('click', (event) => {
                    // Get the data-key from the clicked button
                    const key = event.currentTarget.getAttribute('data-key');
                    showContent(key);
                });
            });

            // Display the initial content (Contact)
            if (initialKey) {
                showContent(initialKey);
            } else {
                // Fallback if no items are defined
                document.getElementById('content-title').textContent = "Welcome to your Trip Planner";
                document.getElementById('content-body').innerHTML = "<p>No trip data found. Please check the itinerary.</p>";
            }
        });

        /**
         * Updates the main content panel based on the provided key.
         * @param {string} key - The key corresponding to an item in tripData.
         */
        function showContent(key) {
            const data = tripData[key];
            const contentTitle = document.getElementById('content-title');
            const contentBody = document.getElementById('content-body');
            
            // Safety check for data
            if (!data) {
                contentTitle.textContent = "Error";
                contentBody.innerHTML = `<p class="text-red-500">Content for key "${key}" not found.</p>`;
                return;
            }
            
            let renderedContent = '';

            // --- Dynamic Content Generation for Itinerary Days ---
            // Only generate image and location info for itinerary days (Day 1, Day 2, etc.)
            if (data.location && data.title.startsWith('Day')) {
                // 1. Build Image Placeholder
                renderedContent += `
                    <div class="rounded-xl overflow-hidden mb-8 shadow-lg bg-gray-100 h-64 flex items-center justify-center border-4 border-dashed border-gray-300">
                        <span class="text-gray-500 text-xl font-semibold p-4 text-center">
                            Image Placeholder: ${data.imageLabel || data.title}
                        </span>
                    </div>
                `;

                // 2. Build GPS/Altitude Box
                // Extract altitude from the title for display
                const altMatch = data.title.match(/\((.*?)\)/);
                const altitude = altMatch ? altMatch[1] : 'N/A';

                // Added font-mono to the main container for technical details
                renderedContent += `
                    <div class="flex flex-col sm:flex-row justify-between p-4 mb-8 bg-indigo-50 rounded-xl shadow-md text-sm font-mono border-l-4 border-indigo-600">
                        <div class="mb-2 sm:mb-0">
                            <span class="text-indigo-600 font-bold font-sans">Altitude:</span>
                            <span class="text-gray-800 ml-2">${altitude}</span>
                        </div>
                        <div>
                            <span class="text-indigo-600 font-bold font-sans">GPS Coordinates:</span>
                            <span class="text-gray-800 ml-2">${data.location.lat}¬∞ N, ${data.location.lon}¬∞ E</span>
                        </div>
                    </div>
                `;
            }

            // Append original content (or the contact/highlight/flight content)
            renderedContent += data.content;

            // Update content
            contentTitle.textContent = data.title;
            contentBody.innerHTML = renderedContent;

            // Update active state in navigation
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                // Remove active classes from all items
                item.classList.remove('bg-indigo-100', 'text-indigo-700', 'font-extrabold', 'shadow-sm');
                item.classList.add('text-gray-700');

                // Apply active classes to the clicked item
                if (item.getAttribute('data-key') === key) {
                    item.classList.add('bg-indigo-100', 'text-indigo-700', 'font-extrabold', 'shadow-sm');
                    item.classList.remove('text-gray-700', 'hover:bg-indigo-50');
                }
            });
        }
    </script>
</body>

        // State variable to track the currently active category key

        let activeCategory = '‡∏Ñ‡∏£‡∏π‡πÅ‡∏´‡∏°‡πà‡∏°';
        const FALLBACK_IMAGE_URL = 'https://placehold.co/50x50/A0A0FF/000?text=Rsrc';

        /**
         * Renders the URL list into the content panel.
         * @param {string} categoryKey - The key of the data to display.
         */
        function renderContent(categoryKey) {
            const data = URL_DATA[categoryKey];
            const contentPanel = document.getElementById('content-panel-content');
            
            if (!data || data.length === 0) {
                contentPanel.innerHTML = '<p class="p-8 text-gray-500">No resources found for this category.</p>';
                return;
            }

            // Generate HTML for the list of URLs, incorporating the right-aligned image
            const html = data.map(item => {
                // Use the item image or the fallback URL if the item image is missing
                const imgSrc = item.image || FALLBACK_IMAGE_URL; 

                return `
                <!-- Padding changed from p-6 to p-4 to make padding thinner -->
                <div class="content-card bg-white p-4 rounded-xl border border-gray-200 hover:border-indigo-400 transition-all duration-200">
                    <div class="flex justify-between items-start gap-4">
                        <!-- Text Content Area -->
                        <div class="flex-grow min-w-0">
                            <a href="${item.url}" target="_blank" rel="noopener noreferrer" class="text-xl font-semibold text-indigo-600 hover:text-indigo-800 transition-colors block">
                                ${item.title}
                            </a>
                            <p class="mt-2 text-gray-600 text-sm">${item.description}</p>
                            <span class="mt-3 inline-block text-xs text-indigo-400">
                                ${item.url.replace('https://', '').replace('http://', '').substring(0, 30)}...
                            </span>
                        </div>
                        
                        <!-- Right-aligned Image (50x50)  with onerror fallback -->
                        <div class="flex-shrink-0">
                            <img 
                                src="${imgSrc}"
                                alt="Resource thumbnail" 
                                class="w-[50px] h-[50px] rounded-lg object-cover"
                                onerror="this.onerror=null; this.src='${FALLBACK_IMAGE_URL}'"
                            >
                        </div>
                    </div>
                </div>
                `
            }).join('');

            contentPanel.innerHTML = `
                <h2 class="text-3xl font-extrabold text-gray-800 mb-6">Resources: ${categoryKey}</h2>
                <!-- 
                    MODIFICATION: Changed to a responsive grid: 
                    1 column by default (mobile), 3 columns on medium screens (md:) 
                -->
                <div class="grid grid-cols-1 gap-6 md:grid-cols-3">
                    ${html}
                </div>
            `;
            
            // Update active state in navigation
            updateNavActiveState(categoryKey);
        }

        /**
         * Updates the visual active state of navigation links.
         * @param {string} newActiveKey - The key of the newly active link.
         */
        function updateNavActiveState(newActiveKey) {
            // Remove active classes from previously active element
            const currentlyActive = document.querySelector('.nav-item.bg-indigo-600');
            if (currentlyActive) {
                currentlyActive.classList.remove('bg-indigo-600', 'text-white', 'shadow-lg');
                currentlyActive.classList.add('text-gray-700', 'hover:bg-indigo-100');
            }
            
            // Add active classes to the new element
            const newActive = document.querySelector(`.nav-item[data-key="${newActiveKey}"]`);
            if (newActive) {
                newActive.classList.remove('text-gray-700', 'hover:bg-indigo-100');
                newActive.classList.add('bg-indigo-600', 'text-white', 'shadow-lg');
                activeCategory = newActiveKey; // Update state
            }
        }

        /**
         * Initializes the navigation panel structure and attaches event listeners.
         */
        function initializeApp() {
            const navPanel = document.getElementById('nav-links');
            const categories = Object.keys(URL_DATA);

            // Generate navigation links
            const navHtml = categories.map(key => `
                <li 
                    class="nav-item p-3 rounded-xl cursor-pointer transition-colors duration-150 text-gray-700 hover:bg-indigo-100 font-medium" 
                    data-key="${key}"
                >
                    ${key}
                </li>
            `).join('');
            
            navPanel.innerHTML = navHtml;

            // Attach click listeners to all generated items
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (event) => {
                    const key = event.currentTarget.getAttribute('data-key');
                    renderContent(key);
                    
                    // On mobile, scroll to the content area after selection
                    if (window.innerWidth < 768) {
                        document.getElementById('content-area').scrollIntoView({ behavior: 'smooth' });
                    }
                });
            });

            // Load initial content
            renderContent(activeCategory);
        }

        // Run initialization when the window loads
        window.onload = initializeApp;
    </script>
    
    <!-- 
        ======================================================================
        HTML Layout (Fully Responsive)
        ======================================================================
    -->
    <div id="main-container" class="md:flex md:min-h-screen">
        
        <!-- Left Panel: Navigation (20% on desktop, full width on mobile) -->
        <div id="nav-panel" class="bg-white p-6 md:p-8 md:w-1/5 w-full border-b md:border-r border-gray-200 shadow-xl md:shadow-none">
            <h1 class="text-2xl font-extrabold text-indigo-700 mb-6 border-b pb-3">
                <!--  Resource Navigator  -->
                List of Contents
            </h1>
            <nav>
                <ul id="nav-links" class="space-y-3">
                    <!-- Navigation links are injected here by initializeApp() -->
                </ul>
            </nav>
        </div>

        <!-- Right Panel: Dynamic Content (80% on desktop, stacks below on mobile) -->
        <div id="content-area" class="md:w-4/5 w-full p-6 md:p-8 bg-gray-50">
            <div id="content-panel-content" class="min-h-[60vh] md:min-h-full">
                <!-- Content (URL lists) is injected here by renderContent() -->
            </div>
        </div>

    </div>

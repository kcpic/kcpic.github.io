    <style>

        @media (min-width: 768px) {
            #nav-panel {
                /* Ensures the nav panel stays on screen on desktop */
                position: sticky;
                top: 0;
                height: 100vh;
            }
        }
        /* Style the link container to allow space for content */
        .content-card {

        }

</head>
<body class="bg-gray-50 font-sans antialiased">

    <!--

        Data Definition: URL Lists 
        ======================================================================
    -->

        const URL_DATA = {

                { title: 'I Wanna Marry You', url: 'https://youtu.be/rb3-Z2LRxMw?t=77', description: 'Tutorial & song' },
                { title: 'ACHY BREAKY HEART', url: 'https://youtu.be/IJoIaYUrJdk?t=115', description: 'Tutorial & song' },
                { title: 'Honey I Lied', url: 'https://youtu.be/SFPMOmm4kL8?t=122', description: 'Tutorial & song' },
                { title: 'STRAY CAT STRUT', url: 'https://youtu.be/huoF29UCzsE?t=94', description: 'Tutorial & song' },
                { title: 'AFTER FIVE STOMP', url: 'https://youtu.be/sSw5Q71yU0k', description: 'Tutorial Only' },
                { title: 'AFTER FIVE STOMP with music', url: 'https://youtu.be/oq_V7LgI5Sc', description: 'Dance with music' },
                { title: 'CHEYENNE', url: 'https://youtu.be/XCcDv4uEGo0?list=RDXCcDv4uEGo0&t=91', description: 'Tutorial & song' },
                { title: 'LINDI SHUFFLE', url: 'https://youtu.be/C0RQwe3LaSc?t=124', description: 'Tutorial & song' },
                { title: 'Lodi', url: 'https://youtu.be/Fpn0EfpsCvc?t=158', description: 'Tutorial & song' },
                { title: 'รักคือฝันไป', url: 'https://youtu.be/uGcwGGZYzUs?t=220', description: 'Tutorial & song' },

                { title: 'STRAY CAT STRUT', url: 'https://youtu.be/huoF29UCzsE?t=94', description: 'Tutorial & song' },
            ],
            'ครูหญิง': [
                { title: 'Asynchronous JS (Promises)', url: 'https://placehold.co/async-promises', description: 'Understanding promises and async/await in modern JavaScript.' },
                { title: 'CSS Grid Layout Deep Dive', url: 'https://placehold.co/css-grid-guide', description: 'Mastering two-dimensional layouts with CSS Grid.' },
                { title: 'Web Accessibility (ARIA)', url: 'https://placehold.co/aria-guide', description: 'Making your content usable for everyone.' },
                { title: 'Performance Optimization', url: 'https://placehold.co/performance', description: 'Tips and tricks for loading your pages quickly.' },
            ],
            'YT Dance Tutorial': [
                { title: 'Tailwind CSS Documentation', url: 'https://tailwindcss.com/docs', description: 'Official documentation for the utility-first CSS framework.' },
                { title: 'Color Palettes and Tools', url: 'https://placehold.co/color-palettes', description: 'A collection of tools for generating beautiful color schemes.' },
                { title: 'Icon Library (Lucide)', url: 'https://lucide.dev/', description: 'High-quality, simple, and customizable open-source icons.' },
                { title: 'Typography Best Practices', url: 'https://placehold.co/typography', description: 'Choosing and pairing fonts effectively for web.' },
            ],
            'More Youtube Dance': [
                { title: 'Q&A Forum', url: 'https://placehold.co/forum', description: 'Get help and answers from the community.' },
                { title: 'Bug Reporting', url: 'https://placehold.co/bug-report', description: 'Submit issues and track fixes for the project.' },
                { title: 'Developer Meetups', url: 'https://placehold.co/meetups', description: 'Find local and virtual developer events.' },
            ]
        };
        
        // State variable to track the currently active category key
        let activeCategory = 'ครูแหม่ม';

        /**
         * Renders the URL list into the content panel.
         * @param {string} categoryKey - The key of the data to display.
         */
        function renderContent(categoryKey) {
            const data = URL_DATA[categoryKey];
            const contentPanel = document.getElementById('content-panel-content');
            
            if (!data || data.length === 0) {
                contentPanel.innerHTML = '<p class="p-8 text-gray-500">No resources found for this category.</p>';
                return;
            }

            // Generate HTML for the list of URLs, incorporating the right-aligned image
            const html = data.map(item => `
                <div class="content-card bg-white p-4 rounded-xl border border-gray-200 hover:border-indigo-400 transition-all duration-200">
                    <div class="flex justify-between items-start gap-4">
                        <!-- Text Content Area -->
                        <div class="flex-grow min-w-0">
                            <a href="${item.url}" target="_blank" rel="noopener noreferrer" class="text-xl font-semibold text-indigo-600 hover:text-indigo-800 transition-colors block">
                                ${item.title}
                            </a>
                            <p class="mt-2 text-gray-600 text-sm">${item.description}</p>
                            <span class="mt-3 inline-block text-xs text-indigo-400">
                                ${item.url.replace('https://', '').replace('http://', '').substring(0, 30)}...
                            </span>
                        </div>
                        
                        <!-- Right-aligned Image (100x100) -->
                        <div class="flex-shrink-0">
                            <img 
                                src="https://placehold.co/100x100/A0A0FF/000?text=Resource" 
                                alt="Resource thumbnail" 
                                class="w-[100px] h-[100px] rounded-lg object-cover"
                            >
                        </div>
                    </div>
                </div>
            `).join('');

            contentPanel.innerHTML = `
                <h2 class="text-3xl font-extrabold text-gray-800 mb-6">Resources: ${categoryKey}</h2>
                <!-- 
                    MODIFICATION: Changed to a responsive grid: 
                    1 column by default (mobile), 2 columns on medium screens (md:) 
                -->
                <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
                    ${html}
                </div>
            `;
            
            // Update active state in navigation
            updateNavActiveState(categoryKey);
        }

        /**
         * Updates the visual active state of navigation links.
         * @param {string} newActiveKey - The key of the newly active link.
         */
        function updateNavActiveState(newActiveKey) {
            // Remove active classes from previously active element
            const currentlyActive = document.querySelector('.nav-item.bg-indigo-600');
            if (currentlyActive) {
                currentlyActive.classList.remove('bg-indigo-600', 'text-white', 'shadow-lg');
                currentlyActive.classList.add('text-gray-700', 'hover:bg-indigo-100');
            }
            
            // Add active classes to the new element
            const newActive = document.querySelector(`.nav-item[data-key="${newActiveKey}"]`);
            if (newActive) {
                newActive.classList.remove('text-gray-700', 'hover:bg-indigo-100');
                newActive.classList.add('bg-indigo-600', 'text-white', 'shadow-lg');
                activeCategory = newActiveKey; // Update state
            }
        }

        /**
         * Initializes the navigation panel structure and attaches event listeners.
         */
        function initializeApp() {
            const navPanel = document.getElementById('nav-links');
            const categories = Object.keys(URL_DATA);

            // Generate navigation links
            const navHtml = categories.map(key => `
                <li 
                    class="nav-item p-3 rounded-xl cursor-pointer transition-colors duration-150 text-gray-700 hover:bg-indigo-100 font-medium" 
                    data-key="${key}"
                >
                    ${key}
                </li>
            `).join('');
            
            navPanel.innerHTML = navHtml;

            // Attach click listeners to all generated items
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (event) => {
                    const key = event.currentTarget.getAttribute('data-key');
                    renderContent(key);
                    
                    // On mobile, scroll to the content area after selection
                    if (window.innerWidth < 768) {
                        document.getElementById('content-area').scrollIntoView({ behavior: 'smooth' });
                    }
                });
            });

            // Load initial content
            renderContent(activeCategory);
        }

        // Run initialization when the window loads
        window.onload = initializeApp;
    </script>
    
    <!-- 
        ======================================================================
        HTML Layout (Fully Responsive)
        ======================================================================
    -->
    <div id="main-container" class="md:flex md:min-h-screen">
        
        <!-- Left Panel: Navigation (25% on desktop, full width on mobile) -->
        <div id="nav-panel" class="bg-white p-6 md:p-8 md:w-1/4 w-full border-b md:border-r border-gray-200 shadow-xl md:shadow-none">
            <h1 class="text-2xl font-extrabold text-indigo-700 mb-6 border-b pb-3">
                <!--  Resource Navigator  -->
                List of Contents
            </h1>
            <nav>
                <ul id="nav-links" class="space-y-3">
                    <!-- Navigation links are injected here by initializeApp() -->
                </ul>
            </nav>
        </div>

        <!-- Right Panel: Dynamic Content (75% on desktop, stacks below on mobile) -->
        <div id="content-area" class="md:w-3/4 w-full p-6 md:p-8 bg-gray-50">
            <div id="content-panel-content" class="min-h-[60vh] md:min-h-full">
                <!-- Content (URL lists) is injected here by renderContent() -->
            </div>
        </div>

    </div>

</body>
